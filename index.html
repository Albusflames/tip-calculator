<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel=stylesheet href='styles.css'>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id='logo' src='images/logo.svg' href='logo'>
  <main>
<form>
 <label for='bill'>Bill</label> 
 <input id='bill' type="number" required placeholder="0">
 <div id='buttonContainer'>
  <label for='buttons' id= labelForButtons> Select Tip % </label>
  <div  id='buttons'>
  <button type= 'button' class='button' value=5>5%</button>
  <button type= 'button' class='button' value=10>10%</button>
    <button type= 'button' class='button' value=15>15%</button>
      <button type= 'button' class='button'  value=25>25%</button>
        <button type= 'button' class='button' value=50>50%</button>
        <input type= 'number' class='button' min=1 id='custom' placeholder="Custom">
  </div>
</div>
         
 <label for='people' >Number of People</label>
 <input type='number' id='people' required min=1  placeholder="0">
</form>
<div class='display'>
 <div> <p>Tip Amount  <span id='amount'>$ 0.00</span>
  <span class='per'><br>/ person</span></p>
</div>
 <div id='totalContainer'><p> Total <span id='tAmount'>$ 0.00</span>
  <span class='per'><br>/ person</span> </p>
</div>
 <button type=reset id='reset'> Reset</button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adebisi Oluwafemi</a>.
  </div>
</body>
<script src='script.js'></script>
</html>
